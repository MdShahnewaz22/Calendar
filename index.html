<html>
    <head>
        <title> Calender Event Using HTML and CSS - Easy Tutorial</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="evo-calendar.min.css">
        <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
        
    <div class="hero">
        <div id="calendar"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
     <script src="evo-calendar.min.js"></script>
     <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({
                theme: "Midnight Blue",

                calendarEvents: [
                {
                  id: 'event1', // Event's ID (required)
                  name: "New Year", // Event name (required)
                  date: "January/1/2020", // Event date (required)
                  description:"The heart touching greetings will make feel anyone very special.Wish your near and dear one with our special greetings",
                  type: "holiday", // Event type (required)
                  everyYear: true // Same event every year (optional)
                },

                {
                  id: 'event2', // Event's ID (required)
                  name: "Woman's Day", // Event name (required)
                  date: "March/8/2020", // Event date (required)
                  description:"An equal world is an enabled world.How will you help forge a gender equal world? Celebrate women's achievement.Raise awareness against bias.Take action for equality.",
                  type: "holiday", // Event type (required)
                  everyYear: true // Same event every year (optional)
                },

                {
                  id: 'event3', // Event's ID (required)
                  name: "Labor Day", // Event name (required)
                  date: "May/1/2020", // Event date (required)
                  description:"Labour Day is an annual holiday to celebrate the achievements of workers.Labour day has its origins in the labour union movement, specifically the eight-hour day movement,which advocated eight hours for work, eight hours for recreation,and eight hours for rest",
                  type: "holiday", // Event type (required)
                  everyYear: true // Same event every year (optional)
                },
                {
                    id: 'event4',
                    name: "My Birthday",
                    date: "November/22/2020",
                    type: "birthday",
                    everyYear: true
                  },

                  {
                    name: "Vacation Leave",
                    badge: "02/13 - 02/15", // Event badge (optional)
                    date: ["February/13/2024", "February/15/2024"], // Date range
                    description: "Vacation leave for 3 days.", // Event description (optional)
                    type: "event",
                    color: "#63d867" // Event custom color (optional)
                  }
              ]




            })
        })
     </script>
    </body>
</html>
